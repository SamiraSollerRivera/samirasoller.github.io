<body>

  <!-- ====== MENÚ DE NAVEGACIÓN ====== -->

      <ul>
        <li><a href="perfil.html">Perfil</a></li>

  <!-- ====== SECCIÓN PORTAFOLIO ====== -->
  <section id="portafolio">
    <h2>Mi Portafolio</h2>
    <div class="proyectos">
      
      <!-- Actividades 1 a 12 -->
      <!-- Puedes cambiar los nombres de los PDF si tienen otro nombre real -->
      
<script>
  // Cargar proyectos guardados desde localStorage
  const proyectosGuardados = JSON.parse(localStorage.getItem("proyectos")) || [];

  const contenedor = document.querySelector(".proyectos");

  proyectosGuardados.forEach((proy, i) => {
    const div = document.createElement("div");
    div.className = "proyecto";
    div.innerHTML = `
      <i class="fas fa-file-pdf fa-4x icono-pdf"></i>
      <h3>${proy.titulo}</h3>
      <div class="botones">
        <a href="${proy.archivo}" target="_blank" class="btn-ver">Ver</a>
        <a href="${proy.archivo}" download class="btn-descargar">Descargar</a>
      </div>
    `;
    contenedor.appendChild(div);
  });
</script>

</body>

</html>
